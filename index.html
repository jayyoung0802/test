<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .gallery img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Anonymous Image Gallery</h1>
  <div style="display: flex; gap: 2rem; justify-content: center;">
    <figure>
      <img src="images/simple.png" alt="Simple" style="max-width: 300px;">
      <figcaption style="text-align: center;">Simple Scenario</figcaption>
    </figure>
    <figure>
      <img src="images/complex.png" alt="Complex" style="max-width: 300px;">
      <figcaption style="text-align: center;">Complex Scenario</figcaption>
    </figure>
    <figure>
      <img src="images/interactive.png" alt="Interactive" style="max-width: 300px;">
      <figcaption style="text-align: center;">Interactive Scenario</figcaption>
    </figure>
  </div>
  <div style="display: flex; gap: 2rem; justify-content: center;">
    <figure>
      <img src="images/5skill.png" alt="Interactive" style="max-width: 300px;">
      <figcaption style="text-align: center;">heatmap on #scenario vs #5 expert</figcaption>
    </figure>
    <figure>
      <img src="images/6skill.png" alt="Interactive" style="max-width: 300px;">
      <figcaption style="text-align: center;">heatmap on #scenario vs #6 expert</figcaption>
    </figure>
  </div>
</body>
</html>
